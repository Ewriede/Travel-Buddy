<!doctype html>
<html>
    <head>
        <title>Travel Buddy</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

    </head>
    <body>
        <nav>
            <div>
                <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
                <a class="navbar-brand" href="{{ url_for('travel_packages')}}">Travel Packages</a>
                <a class="navbar-brand" href="{{ url_for('register_user')}}">Register</a>
                <a class="navbar-brand" href="{{ url_for('login')}}">Login</a>
                <a class="navbar-brand" href="{{ url_for('create_pack')}}">Create Pack</a>
            </div>
        </nav>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    </body>
</html>
