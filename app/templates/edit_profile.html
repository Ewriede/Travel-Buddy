{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
    </div>
    <div class="mb-3">
      <label for="about_me" class="form-label">About Me</label>
      <textarea class="form-control" id="about_me" name="about_me" rows="3">{{ user.about_me }}</textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Profile Picture</label>
      <input class="form-control" type="file" id="image" name="image">
      {% if user.image_filename %}
        <div class="mt-2">
          <img src="{{ url_for('static', filename='uploads/pfps/' ~ user.image_filename) }}"
               class="img-thumbnail" style="max-height: 150px;" alt="Current Profile Picture">
        </div>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="remove_picture" name="remove_picture">
          <label class="form-check-label" for="remove_picture">Remove current picture</label>
        </div>
      {% endif %}
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('user_page', username=user.username) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
